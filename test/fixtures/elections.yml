current:
  name: Current
  voting_starts_at: <%= DateTime.now - 1.days %>
  voting_ends_at: <%= DateTime.now + 1.days %>
  results_available_at: <%= DateTime.now + 2.days %>

past:
  name: Past
  voting_starts_at: <%= DateTime.now - 3.days %>
  voting_ends_at: <%= DateTime.now - 2.days %>
  results_available_at: <%= DateTime.now - 1.days %>
  
future:
  name: Future
  voting_starts_at: <%= DateTime.now + 1.days %>
  voting_ends_at: <%= DateTime.now + 2.days %>
  results_available_at: <%= DateTime.now + 3.days %>
  